<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <script type="module" src="index.action.js"></script>
        <title>MissClipper</title>
        <style>
            body {
                width: 35em;
            }
            #list {
                display: flex;
                flex-direction: column;
                gap: 1em;
                margin: 0px;
                padding: 1em 0px;

                & li {
                    display: flex;
                    justify-content: space-between;

                    padding: 0px 1em;
                }

                & a {
                    font: initial;
                    color: unset;
                    text-decoration: none;

                    &:hover {
                        text-decoration: underline;
                    }
                }
                & button {
                    background: unset;
                    border: unset;
                    color: unset;
                    cursor: pointer;
                    font: initial;
                    padding: 0px;
                    text-align: left;

                    text-wrap: nowrap;
                    text-overflow: ellipsis;
                    overflow-x: hidden;
                }
            }
        </style>
    </head>
    <body>
        <ul id="list">
            読み込み中です。
        </ul>
    </body>
</html>
